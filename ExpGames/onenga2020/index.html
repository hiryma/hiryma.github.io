	<script id="3dvs" type="x-shader/x-vertex">
precision mediump float;

attribute vec2 aCoord; // theta, y

varying vec3 vNormal;
varying vec3 vPosition;

uniform vec4 uTransform0;
uniform vec4 uTransform1;
uniform vec4 uTransform2;
uniform vec4 uTransform3;
uniform vec4 uToWorld0;
uniform vec4 uToWorld1;
uniform vec4 uToWorld2;
uniform vec3 uToWorldNormal0;
uniform vec3 uToWorldNormal1;
uniform vec3 uToWorldNormal2;
uniform vec4 uPolynominal; //0,1,2,3次の順

void main(){
	float dirX = cos(aCoord.x);
	float dirZ = sin(aCoord.x);
	float y = aCoord.y;
	float l = uPolynominal.w;
	l *= y;
	l += uPolynominal.z;
	l *= y;
	l += uPolynominal.y;
	l *= y;
	l += uPolynominal.x;

	vec4 p = vec4(dirX * l, y, dirZ * l, 1.0);

	gl_Position.x = dot(uTransform0, p);
	gl_Position.y = dot(uTransform1, p);
	gl_Position.z = dot(uTransform2, p);
	gl_Position.w = dot(uTransform3, p);

	// 法線生成
	float dl = 3.0 * uPolynominal.w;
	dl *= y;
	dl += 2.0 * uPolynominal.z;
	dl *= y;
	dl += uPolynominal.y;
	// タンジェントは2次元座標で(1,dl)なので、これを3次元に移す
	vec3 n;
	n.x = dirX;
	n.z = dirZ;
	n.y = -dl;
	n = normalize(n);

	vNormal.x = dot(uToWorldNormal0, n);
	vNormal.y = dot(uToWorldNormal1, n);
	vNormal.z = dot(uToWorldNormal2, n);

	vPosition.x = dot(uToWorld0, p);
	vPosition.y = dot(uToWorld1, p);
	vPosition.z = dot(uToWorld2, p);
}
</script>

	<script id="3dfs" type="x-shader/x-fragment">
precision mediump float;
uniform sampler2D uSampler;
uniform vec4 uAlbedo;

varying vec3 vNormal; // world
varying vec3 vPosition; // world

vec2 fresnel2(float f0, vec2 eh_en){
	vec2 t = vec2(1.0, 1.0) - eh_en;
	vec2 t2 = t * t;
	return vec2(f0, f0) + (t2 * t2 * t) * (1.0 - f0);
}

void main(){
//gl_FragColor = vec4(vNormal * 0.5 + 0.5, 1); return;
	float pi = 3.14159;
	vec3 l = vec3(0.5773, 0.5773, -0.5773);
	vec3 lightColor = vec3(0.5, 0.5, 0.5);
	vec3 eyePosition = vec3(0.0, 0.0, -10.0);
	vec3 ambientDown = vec3(0.5, 0.5, 0.5);
	vec3 ambientUp = vec3(0.4, 0.5, 0.6);
	float f0 = 0.04;
	float shininess = 256.0;

	vec3 e = normalize(eyePosition - vPosition);
	vec3 n = normalize(vNormal);
	float nl = clamp(dot(n, l), 0.0, 1.0);
	vec3 h = normalize(l + e);
	float nh = clamp(dot(n, h), 0.0, 1.0);
	float eh = clamp(dot(e, h), 0.0, 1.0);
	float en = clamp(dot(e, n), 0.0, 1.0);
	vec2 fresnels = fresnel2(f0, vec2(eh, en));
	float ry = -e.y + (n.y * (2.0 * en));

	vec4 albedo = uAlbedo; // * texture2D(uSampler, vTexCoord); // テクスチャ貼るようになったら
	vec3 directDiffuse = lightColor * nl;
	vec3 indirectDiffuse = mix(ambientDown, ambientUp, (n.y * 0.5) + 0.5);
	vec3 diffuse = (directDiffuse + indirectDiffuse) * albedo.xyz;

	vec3 directSpecular = lightColor * (fresnels.x * pow(nh, shininess) * (shininess + 2.0) / (2.0 * pi));
	vec3 indirectSpecular = mix(ambientDown, ambientUp, (ry * 0.5) + 0.5) * fresnels.y;
	vec3 specular = directSpecular + indirectSpecular;
	specular /= (albedo.w == 0.0) ? 1.0 : albedo.w;

	gl_FragColor.xyz = diffuse + specular;
	gl_FragColor.w = albedo.w;
}
</script>

	<script id="2dvs" type="x-shader/x-vertex">
precision mediump float;
attribute vec2 aPosition;
attribute vec2 aTexCoord;
attribute vec4 aColor;
varying vec2 vTexCoord;
varying vec4 vColor;
uniform vec3 uTransform0;
uniform vec3 uTransform1;

void main(){
	vec3 p = vec3(aPosition.xy, 1.0);
	gl_Position.x = dot(uTransform0, p);
	gl_Position.y = dot(uTransform1, p);
	gl_Position.z = -1.0;
	gl_Position.w = 1.0;
	vTexCoord = aTexCoord;
	vColor = aColor;
}
</script>

	<script id="2dfs" type="x-shader/x-fragment">
precision mediump float;
uniform sampler2D uSampler;
varying vec2 vTexCoord;
varying vec4 vColor;

void main(){
	gl_FragColor = texture2D(uSampler, vTexCoord) * vColor;
}
</script>

	<script id="utilLib">
		"use strict";
		var Kayac = Kayac || {}; //名前空間オブジェクト

		Kayac.isPowerOf2 = function (x) {
			return (x & (x - 1)) === 0;
		};

		//配列オフセットつきコピー
		Kayac.copyArray = function (dst, dstOffset, src, srcOffset, count) {
			for (var i = 0; i < count; i += 1) {
				dst[dstOffset + i] = src[srcOffset + i];
			}
		};

		//画像ロード
		//srcはHTMLImageElement, Blob, urlが入ったstringのいずれか
		Kayac.startLoadImage = function (src, name, callback) {
			//ImgかBlobか判定
			var url;
			var img;
			var srcIsImg = false;
			var srcIsBlob = false;
			if ((typeof src.alt) !== 'undefined') { //Img
				img = sr;
				srcIsImg = true;
			} else if (
				((typeof src.size) !== 'undefined') &&
				((typeof src.type) !== 'undefined') &&
				((typeof src.slice) !== 'undefined')) { //Blob
				url = URL.createObjectURL(src);
				srcIsBlob = true;
			} else { //url
				url = src;
			}
			if (!srcIsImg) {
				img = document.createElement('img');
				img.style = 'display:none;';
				document.body.appendChild(img);
			}
			var onLoadEnd = function (e) {
				var canvas = document.createElement('canvas');
				canvas.style = 'display:none;';
				var w = img.width;
				var h = img.height;
				canvas.width = w;
				canvas.height = h;
				document.body.appendChild(canvas);
				var context = canvas.getContext('2d');
				context.drawImage(img, 0, 0);
				var imageData = context.getImageData(0, 0, w, h);
				var image = { width: w, height: h, name: name, data: null };
				image.data = new Uint8Array(imageData.data.buffer);
				var body = document.body;
				body.removeChild(canvas);
				if (!srcIsImg) {
					body.removeChild(img);
				}
				if (srcIsBlob) { //後始末
					URL.revokeObjectURL(url);
				}
				callback(image);
			};
			img.addEventListener('load', onLoadEnd, false);
			img.src = url;
		};

		//e:HTMLElement。中のテキストを結合して返す
		Kayac.concatenateTextInElement = function (e) {
			var r = '';
			var c = e.firstChild;
			while (c) {
				if (c.nodeType === c.TEXT_NODE) {
					r += c.textContent;
				}
				c = c.nextSibling;
			}
			return r;
		};
	</script>

	<script id="glLib">
		"use strict";
		var Kayac = Kayac || {}; //名前空間オブジェクト

		//Gpuクラス: 要するにGLを楽に使うためのラッパー
		//コンストラクタ
		//arg.canvas: 描くキャンバスか、そのid
		Kayac.Gpu = function (arg) {
			//メンバ変数
			this.mGl = null; //WebGlRenderingContext
			this.mShader = null; //現在設定中のシェーダ
			this.mVertexBuffer = null; //現在設定中の頂点バッファ
			this.mIndexBuffer = null; //現在設定中のインデクスバッファ
			this.mVertexFormat = null; //現在設定中の頂点フォーマット
			this.mTextureMap = {}; //シェーダ内の名前とテクスチャオブジェクトの対応表
			this.mDefaultTexture = null; //テクスチャなしで描画された時に自動で使う1x1の白テクスチャ
			this.mFullScreenVertexBuffer = null; //全画面描画用頂点バッファ
			this.mFullScreenVertexBufferFlipV = null; //全画面描画用頂点バッファ(V逆)
			this.mFullScreenVertexFormat = null; //全画面描画用頂点フォーマット
			//以下処理
			var canvas = arg.canvas;
			if ((typeof canvas) === 'string') { //文字列なら引くよ
				canvas = document.getElementById(canvas);
			}
			var attributes = { antialias: true, depth: true, alpha: false };
			var gl = canvas.getContext('webgl', attributes) || canvas.getContext('experimental-webgl'); //後ろはIE用
			this.mGl = gl;
			//デフォルトテクスチャ生成
			var texData = new Uint8Array(4);
			texData[0] = texData[1] = texData[2] = texData[3] = 255;
			var texArg = {
				gpu: this,
				width: 1,
				height: 1,
				data: texData,
				name: 'defaultTexture'
			};
			this.mDefaultTexture = new Kayac.Texture(texArg);
			//drawFullScreen用のデータ用意
			var vbData = new Float32Array(3 * 4); //3頂点4スカラ
			Kayac.copyArray(vbData, 0, [-1, 3, 0, -1], 0, 4); //左上
			Kayac.copyArray(vbData, 4, [-1, -1, 0, 1], 0, 4); //左下
			Kayac.copyArray(vbData, 8, [3, -1, 2, 1], 0, 4); //右下
			this.mFullScreenVertexBuffer = new Kayac.VertexBuffer({
				gpu: this,
				name: 'fullScreenVb',
				data: vbData
			});

			Kayac.copyArray(vbData, 0, [-1, 3, 0, 2], 0, 4); //左上
			Kayac.copyArray(vbData, 4, [-1, -1, 0, 0], 0, 4); //左下
			Kayac.copyArray(vbData, 8, [3, -1, 2, 0], 0, 4); //右下
			this.mFullScreenVertexBufferFlipV = new Kayac.VertexBuffer({
				gpu: this,
				name: 'fullScreenVbFlipV',
				data: vbData
			});
			var ibData = new Uint16Array(3);
			ibData[0] = 0;
			ibData[1] = 1;
			ibData[2] = 2;
			this.mFullScreenIndexBuffer = new Kayac.IndexBuffer({
				gpu: this,
				name: 'fullScreenIb',
				data: ibData
			});

			this.mFullScreenVertexFormat = {
				stride: 16,
				elements: [
					{ offset: 0, vectorDimension: 2, name: 'aPosition' },
					{ offset: 8, vectorDimension: 2, name: 'aTexCoord' }]
			};

			//初期設定
			gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
			gl.clearColor(1, 1, 1, 1);
			gl.clearDepth(1);
			gl.clear(gl.COLOR_BUFFER_BIT);
			gl.cullFace(gl.FRONT); // TODO: 場合によっては必要になるかも。真面目に考えてない。

			//エラーチェック
			var e = gl.getError();
			if (e !== gl.NO_ERROR) {
				throw 'GL Error: ' + e;
			}
		};

		Kayac.Gpu.Primitive = {
			Triangle: 0,
			Point: 1,
			Line: 2
		};

		Kayac.Gpu.prototype.getGl = function () {
			return this.mGl;
		};

		Kayac.Gpu.prototype.renderingWidth = function () {
			return this.mGl.drawingBufferWidth;
		};

		Kayac.Gpu.prototype.renderingHeight = function () {
			return this.mGl.drawingBufferHeight;
		};

		//クリアする。指定する色は0から1
		//clear([0.2, 0.3, 0.4, 0.5]); アルファを省略すれば1
		//clear(0.2, 0.3, 0.4, 0.5); //アルファを省略すれば1
		//clear(); //透明な黒でクリア。アルファ0に注意！
		Kayac.Gpu.prototype.clear = function (rOrArray, g, b, a) {
			var cr = 0;
			var cg = 0;
			var cb = 0;
			var ca = 0;
			if ((typeof rOrArray) !== 'undefined') { //引数がある
				if (rOrArray.length) { //色が配列で来た
					var c = rOrArray;
					cr = c[0];
					cg = c[1];
					cb = c[2];
					if (c.length >= 4) {
						ca = c[3];
					} else {
						ca = 1;
					} //RGBだけ入れてアルファを入れない時もあるのでアルファのデフォルトは1とする。
				} else { //要素別
					ca = 1; //RGBだけ入れてアルファを入れない時もあるのでアルファのデフォルトは1とする。
					cr = rOrArray;
					if ((typeof g) !== 'undefined') {
						cg = g;
					}
					if ((typeof b) !== 'undefined') {
						cb = b;
					}
					if ((typeof a) !== 'undefined') {
						ca = a;
					}
				}
			}
			var gl = this.mGl;
			//webGLでは前乗算されている前提らしいので、乗じてやる。
			//TODO:最終的にトーンマッピング段でやる方がいい。塗り残しに2重にかかってしまう。
			cr *= ca;
			cg *= ca;
			cb *= ca;
			gl.clearColor(cr, cg, cb, ca);
			gl.clearDepth(1);
			gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
			//クリアなんて頻繁にやらないだろうから、このタイミングでエラーチェックとコマンドのフラッシュを行う
			gl.flush();
			var e = gl.getError();
			if (e !== gl.NO_ERROR) {
				throw 'GL Error: ' + e;
			}
		};

		Kayac.Gpu.prototype.setShader = function (shader) {
			if (this.mShader !== shader) {
				this.mShader = shader;
				//シェーダセット
				var program = this.mShader.getGlObject();
				this.mGl.useProgram(program);
			}
		};

		Kayac.Gpu.prototype.setTexture = function (name, texture) {
			if (!texture) {
				this.mTextureMap[name] = this.mDefaultTexture;
			} else {
				this.mTextureMap[name] = texture;
			}
		};

		Kayac.Gpu.prototype.setRenderTarget = function (renderTarget) {
			var gl = this.mGl;
			if (!renderTarget) {
				gl.bindFramebuffer(gl.FRAMEBUFFER, null);
				gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
			} else {
				gl.bindFramebuffer(gl.FRAMEBUFFER, renderTarget.getGlObject());
				var tex = renderTarget.colorBuffer;
				gl.viewport(
					0,
					0,
					tex.width,
					tex.height);
			}
		};
		Kayac.Gpu.prototype.setBlendEnabled = function (enabled) {
			var gl = this.mGl;
			if (enabled === true) {
				gl.enable(gl.BLEND);
				gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
			} else if (enabled === false) {
				gl.disable(gl.BLEND);
				gl.blendFunc(gl.ONE, gl.ZERO);
			} else {
				throw 'Gpu.setBlendEnabled invalid arg: ' + enabled;
			}
		};
		Kayac.Gpu.prototype.setDepthTest = function (test, write) {
			var gl = this.mGl;
			if (test === true) {
				gl.enable(gl.DEPTH_TEST);
				gl.depthFunc(gl.LEQUAL);
				if (write === true) {
					gl.depthMask(true);
				} else if (write === false) {
					gl.depthMask(false);
				} else {
					throw 'Gpu.setDepthTest invalid arg: write=' + write;
				}
			} else if (test === false) {
				if (write === true) {
					gl.enable(gl.DEPTH_TEST);
					gl.depthFunc(gl.ALWAYS);
				} else if (write === false) {
					gl.disable(gl.DEPTH_TEST);
				} else {
					throw 'Gpu.setDepthTest invalid arg: write=' + write;
				}
			} else {
				throw 'Gpu.setDepthWriteEnabled invalid arg: test=' + test;
			}
		};
		Kayac.Gpu.prototype.setFaceCullingEnabled = function (enabled) {
			var gl = this.mGl;
			if (enabled === true) {
				gl.enable(gl.CULL_FACE);
			} else if (enabled === false) {
				gl.disable(gl.CULL_FACE);
			} else {
				throw 'Gpu.setBlendEnabled invalid arg: ' + enabled;
			}
		}

		//VertexFormatの構造は例えばこんな感じ
		//var fmt = {
		//   stride:16
		//   elements:[
		//      {name:'aPosition', offset:0, vectorDimension:2},
		//      {name:'aTexCoord', offset:8, vectorDimension:2}};
		Kayac.Gpu.prototype.setVertexFormat = function (format) {
			this.mVertexFormat = format;
		};

		Kayac.Gpu.prototype.setVertexBuffer = function (vb) {
			this.mVertexBuffer = vb;
		};

		Kayac.Gpu.prototype.setIndexBuffer = function (ib) {
			this.mIndexBuffer = ib;
		};

		Kayac.Gpu.prototype.draw = function (vertexCount, primitiveType, startVertexIndex) {
			if (!(this.mShader)) {
				throw 'Gpu.draw(): call setShader().';
			}
			if (!(this.mVertexFormat)) {
				throw 'Gpu.draw(): call setVertexFormat().';
			}
			if (!(this.mVertexBuffer)) {
				throw 'Gpu.draw(): call setVertexBuffer().';
			}
			if (!(this.mIndexBuffer)) {
				throw 'Gpu.draw(): call setIndexBuffer().';
			}
			var gl = this.mGl;
			var program = this.mShader.getGlObject();

			//テクスチャセット
			var unitNames = [
				gl.TEXTURE0,
				gl.TEXTURE1,
				gl.TEXTURE2,
				gl.TEXTURE3,
				gl.TEXTURE4,
				gl.TEXTURE5,
				gl.TEXTURE6,
				gl.TEXTURE7];
			var uniformCount = gl.getProgramParameter(program, gl.ACTIVE_UNIFORMS);
			var i = 0;
			var unitIndex = 0;
			var defaultTex = this.mDefaultTexture.getGlObject();
			//全部一旦デフォルトセット
			while ((i < uniformCount) && (unitIndex < 8)) {
				var u = gl.getActiveUniform(program, i);
				if (u.type === gl.SAMPLER_2D) {
					gl.activeTexture(unitNames[unitIndex]);
					gl.bindTexture(gl.TEXTURE_2D, defaultTex);
					unitIndex += 1;
				}
				i += 1;
			}
			//ユーザが差したものセット
			unitIndex = 0;
			for (var name in this.mTextureMap) {
				if (this.mTextureMap.hasOwnProperty(name)) {
					var tex = this.mTextureMap[name];
					gl.activeTexture(unitNames[unitIndex]);
					gl.bindTexture(gl.TEXTURE_2D, tex.getGlObject());
					var loc = gl.getUniformLocation(program, name);
					if (loc !== null) {
						gl.uniform1i(loc, unitIndex);
						unitIndex += 1;
						if (unitIndex >= 8) {
							break;
						}
					}
				}
			}
			//頂点バッファ
			gl.bindBuffer(gl.ARRAY_BUFFER, this.mVertexBuffer.getGlObject());
			//インデクスバッファ
			gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, this.mIndexBuffer.getGlObject());
			//頂点フォーマット
			//一旦全部無効化。TODO:必要なのこれ？
			var attribCount = gl.getParameter(gl.MAX_VERTEX_ATTRIBS);
			for (i = 0; i < attribCount; i += 1) {
				gl.disableVertexAttribArray(i);
			}
			attribCount = this.mVertexFormat.elements.length;
			var stride = this.mVertexFormat.stride;
			for (i = 0; i < attribCount; i += 1) {
				var e = this.mVertexFormat.elements[i];
				var loc = gl.getAttribLocation(program, e.name);
				if (loc >= 0) {
					gl.enableVertexAttribArray(loc);
					gl.vertexAttribPointer(loc, e.vectorDimension, gl.FLOAT, 0, stride, e.offset);
				}
			}
			//描画キック
			primitiveType = primitiveType || Kayac.Gpu.Primitive.Triangle; //undefinedなら0
			var prims = [
				gl.TRIANGLES,
				gl.POINTS,
				gl.LINES];
			var start = startVertexIndex || 0;
			gl.drawElements(prims[primitiveType], vertexCount, gl.UNSIGNED_SHORT, start * 2);
		};

		Kayac.Gpu.prototype.drawFullScreen = function (readsRenderTexture) {
			//今刺さってるものを覚えておいて後で復帰
			var vbBack = this.mVertexBuffer;
			var vfBack = this.mVertexFormat;
			if (readsRenderTexture) {
				this.setVertexBuffer(this.mFullScreenVertexBufferFlipV);
			} else {
				this.setVertexBuffer(this.mFullScreenVertexBuffer);
			}
			this.setIndexBuffer(this.mFullScreenIndexBuffer);
			this.setVertexFormat(this.mFullScreenVertexFormat);
			this.draw(3);
			this.setVertexBuffer(vbBack);
			this.setVertexFormat(vfBack);
		};

		Kayac.Gpu.prototype.setConstant = function (name, value) {
			if (!this.mShader) {
				throw 'Gpu.setConstant: call setShader().';
			}
			var gl = this.mGl;
			var l = gl.getUniformLocation(this.mShader.getGlObject(), name);
			if (l) {
				if (value.length) {
					var c = value.length;
					if (c >= 3) { //3以上
						if (c >= 4) { //4
							gl.uniform4f(l, value[0], value[1], value[2], value[3]);
						} else { //3
							gl.uniform3f(l, value[0], value[1], value[2]);
						}
					} else {
						if (c == 2) { //2
							gl.uniform2fv(l, value[0], value[1]);
						} else { //1
							gl.uniform1fv(l, value[0]);
						}
					}
				} else {
					gl.uniform1f(l, value);
				}
			}
		};

		//RenderTarget
		Kayac.RenderTarget = function (arg) {
			//メンバ変数
			this.name = arg.name || '';

		Kayac.Q.setRotationZMinusToVectorW0 = function (self, v) {
			/*
			(0,0,-1)をv(x,y,z)に回転するクォータニオンを生成する。
			w=0だと回転角は180度に固定される。
			180度回して行けるのだから、回転軸は(0,0,-1)とdの平均ベクタだ。
			平均だから足せばいい。
			= Q(cos(90),sin(90)*x, sin(90)*y, sin(90)*(z-1))
			= Q(0, x, y, z-1)
			となる。角度が固定されるために三角関数を呼ぶ必要ない。
			zに-1を足したせいで長さが1でなくなっているので、正規化する必要がある。
			L=sqrt(x^2+y^2+z^2-2z+1)
			なので、これで割れば良い。この時、x^2+y^2+z^2=1とわかっているため、
			L=sqrt(-2z+2)
			と単純化される
			*/
			var tmp = (-v.z + 1) * 2;
			if (tmp <= 0) { //演算誤差及びz==-1対策
				self.w = self.y = self.z = 0; //x軸180度回転で到達可能
				self.x = 1;
			} else {
				var l = Math.sqrt(tmp);
				var rcpL = 1 / l;
				self.w = 0;
				self.x = v.x * rcpL;
				self.y = v.y * rcpL;
				self.z = (v.z - 1) * rcpL;

			var x = new V();
			V.setCross(x, forwardNormalized, upwardNormalized);
			V.normalize(x);

			var y = new V();
			V.setCross(y, x, forwardNormalized);

			var q0 = new Q();
			Q.setRotationZMinusToVectorW0(q0, forwardNormalized);

				q1.y = forwardNormalized.y;

	<script>
		"use strict";
		var UnkoNenga = UnkoNenga || {};

		UnkoNenga.Unko = function (gpu, shader, vertexFormat, plateInterval, plateThickness, scaleMin, scaleMax) {
			this.plateInterval = plateInterval;
			this.plateThickness = plateThickness;
			this.scaleMin = scaleMin;
			this.scaleMax = scaleMax;
			var hDiv = 64;
			var vDiv = 32;
			this.mesh = new Kayac.Mesh(shader, vertexFormat, 'unkoMesh');
			this.mesh.setCylinder(gpu, hDiv, vDiv, -1, 1, true, true);

			// ツノ
			this.hornMesh = new Kayac.Mesh(shader, vertexFormat, 'unkoHornMesh');
			hDiv = 16;
			vDiv = 16;
			this.hornMesh.setCylinder(gpu, hDiv, vDiv, -1, 0, true, false);

			this.transform = new Kayac.Transform();
			this.transforms = [];
			this.scales = [];
			for (var i = 0; i < this.Parts.Count; i++) {
				this.transforms[i] = new Kayac.Transform();
				this.scales[i] = 1;
			}

			this.transforms[this.Parts.Bottom].position = Kayac.V3.createXyz(0, -this.plateInterval * 2, 0);
			this.transforms[this.Parts.Top].position = Kayac.V3.createXyz(0, this.plateInterval * 2, 0);
			this.transforms[this.Parts.Horn].position = Kayac.V3.createXyz(0, this.plateInterval * 4, 0);

			this.scaleSpeed = 0;
			this.scaleIndex = -1;

			this.fixFlash = new Kayac.SpringDamper();
			this.fixFlash.setData(UnkoNenga.unkoScaleFixAnimation);

			this.resetScale();
		};
		UnkoNenga.Unko.prototype.Parts = {
			Bottom: 0,
			Middle: 1,
			Top: 2,
			Horn: 3,
			Count: 4,
		};
		UnkoNenga.Unko.prototype.getScaleValue = function (partsIndex) {
			return this.scales[partsIndex];
		};

		UnkoNenga.Unko.prototype.update = function (time, deltaTime) {
			var qx = new Kayac.Q();
			var rotX = Math.PI * (0.25 + (0.125 * Math.sin(time * 0.0007)));
			qx.setRotation(Kayac.V3.createXyz(1, 0, 0), rotX);
			var qy = new Kayac.Q();
			qy.setRotation(Kayac.V3.createXyz(0, 1, 0), time * 0.001);
			var q = new Kayac.Q();
			q.setMul(qy, qx);
			this.transform.rotation = q;

			if (this.scaleIndex >= 0) {
				var s = this.scales[this.scaleIndex];
				s += this.scaleSpeed * deltaTime;
				if (s > this.scaleMax) {
					this.scaleSpeed = -Math.abs(this.scaleSpeed);
				} else if (s < this.scaleMin) {
					this.scaleSpeed = Math.abs(this.scaleSpeed);
				}
				this.scales[this.scaleIndex] = s;
			}
		};

		UnkoNenga.Unko.prototype.draw = function (
			matrixStack,
			gpu,
			cameraMatrix,
			bottomTransparent,
			middleTransparent,
			topTransparent) {

			var pvwm = new Kayac.M44();
			var m = this.transform.getMatrix();
			matrixStack.pushMul(m);
			gpu.setTexture('uSampler', null);

			var albedo = [0, 0, 0, 0];
			var transparentFlags = [bottomTransparent, middleTransparent, topTransparent];
			var polynominal = [0, 0, -(this.scaleMin - 0.4), -0.1];
			for (var i = 0; i < this.Parts.Count - 1; ++i) {
				this.setTransparency(gpu, albedo, transparentFlags[i]);
				polynominal[0] = this.scales[i];
				this.drawMesh(
					gpu,
					matrixStack,
					pvwm,
					this.transforms[i],
					this.mesh,
					cameraMatrix,
					albedo,
					polynominal);
			}
			// 角
			this.setTransparency(gpu, albedo, transparentFlags[this.Parts.Top]); // 角はトップと同じ
			var topScale = this.scales[this.Parts.Top];
			polynominal[0] = 0;
			polynominal[1] = -0.1 * topScale;
			polynominal[2] = 0;
			polynominal[3] = -0.3 * topScale;
			this.drawMesh(
				gpu,
				matrixStack,
				pvwm,
				this.transforms[this.Parts.Horn],
				this.hornMesh,
				cameraMatrix,
				albedo,
				polynominal);
			matrixStack.pop();
		};
		UnkoNenga.Unko.prototype.resetScale = function () {
			this.scales[this.Parts.Bottom] = 2;
			this.scales[this.Parts.Middle] = 1.5;
			this.scales[this.Parts.Top] = 1;
			this.scales[this.Parts.Horn] = 1;
			this.transforms[this.Parts.Bottom].scale.setXyz(1, this.plateThickness, 1);
			this.transforms[this.Parts.Middle].scale.setXyz(1, this.plateThickness, 1);
			this.transforms[this.Parts.Top].scale.setXyz(1, this.plateThickness, 1);
			this.transforms[this.Parts.Horn].scale.setXyz(1, this.plateThickness, 1);
		};
		UnkoNenga.Unko.prototype.setTransparency = function (gpu, albedoOut, isTransparent) {
			if (isTransparent) {
				gpu.setBlendEnabled(true);
				gpu.setDepthTest(true, false);
				albedoOut[0] = 0.5;
				albedoOut[1] = 0.5;
				albedoOut[2] = 0.5;
				albedoOut[3] = 0.5;
			} else {
				gpu.setBlendEnabled(false);
				gpu.setDepthTest(true, true);
				albedoOut[0] = 1;
				albedoOut[1] = 0.5;
				albedoOut[2] = 1;
				albedoOut[3] = 1;
			}
		};
		UnkoNenga.Unko.prototype.drawMesh = function (gpu, matrixStack, pvwm, transform, mesh, pvm, albedo, polynominal) {
			var m = transform.getMatrix();
			matrixStack.pushMul(m);
			var wm = matrixStack.top();
			pvwm.setMul44x34(pvm, wm);
			var nm = new Kayac.M33(); // 法線変換行列
			nm.setInvTranspose34(wm);
			mesh.draw(gpu, pvwm, wm, nm, albedo, polynominal);
			matrixStack.pop();
		};
		UnkoNenga.Unko.prototype.startScaling = function (speed, index) {
			this.scaleIndex = index;
			this.scaleSpeed = speed;
		};

		(function () {
			var uiAtlas = UnkoNenga.uiAtlas;
			// データ検索テーブル生成
			var uiTransforms = {};
			for (var i = 0; i < UnkoNenga.uiTransforms.length; i++) {
				uiTransforms[UnkoNenga.uiTransforms[i].name] = UnkoNenga.uiTransforms[i];
			}
			var uiAnimations = {};
			for (var i = 0; i < UnkoNenga.uiAnimations.length; i++) {
				uiAnimations[UnkoNenga.uiAnimations[i].name] = UnkoNenga.uiAnimations[i];
			}
			var requestAspect = 9 / 16;
			var logicalWidth = 720;
			var logicalHeight = logicalWidth / requestAspect;
			var plateThickness = 0.6;
			var plateInterval = 0.6;
			var scaleMin = 0.9;
			var scaleMax = 3;
			var bottomScaleSpeed = 2;
			var middleScaleSpeed = 4;
			var topScaleSpeed = 6;
			var maxDeltaTime = 0.1;

			//フレームをまたいで保持するデータ
			var state = {
				gpu: null,
				camera2d: null,
				camera3d: null,
				vertexFormat3d: null,
				vertexFormat2d: null,
				shader3d: null,
				shader2d: null,
				backgroundSpriteInstance: null,
				spriteRenderer: null,
				spriteInstances: {},
				down: false,
				justDown: false,
				cursorPos: { x: 0, y: 0 },
				textures: {},
				loadingTextureCount: -1,
				time: null,
				matrixStack: null,
				deltaTime: 0,
				scene: null,
				bgm: null,
				audioExt: null,
				unko: null
			};
			var setResolution = function (canvas, requestAspect) {
				var windowWidth = window.innerWidth;
				var windowHeight = window.innerHeight;
				console.log('window: ' + windowWidth + 'x' + windowHeight);
				var windowAspect = windowWidth / windowHeight;
				if (requestAspect > windowAspect) { // 横合わせ
					windowHeight = Math.floor(windowWidth / requestAspect);
				} else { // 縦合わせ
					windowWidth = Math.floor(windowHeight * requestAspect);
				}
				// 少し余らせる
				canvas.width = Math.round(windowWidth * 0.9);
				canvas.height = Math.round(windowHeight * 0.9);
				console.log('logical: ' + logicalWidth + 'x' + logicalHeight + ' actual: ' + windowWidth + 'x' + windowHeight);
			};
			var loadingScene = {
				name: 'loading',
				update: function () {
					if (state.loadingTextureCount == 0) {
						state.loadingTextureCount = -1;
						startAfterLoad();
					}
				},
				draw: function () {
					state.gpu.clear(1, 1, 1, 1);
					// TODO: 社ロゴとか出すのかな
				}
			};
			var titleScene = {
				name: 'title',
				bottomFixFlash: null,
				middleFixFlash: null,
				topFixFlash: null,
				initialize: function () {
					state.unko.resetScale();
					var button = state.spriteInstances['btm_start'];
					button.setAnimation(uiAnimations['button_loop']);
				},
				update: function () {
					if (state.justDown === true) {
						changeScene(gameScene);
					}
					state.unko.update(state.time, state.deltaTime);
				},
				draw: function () {
					state.gpu.clear(1, 1, 1, 1); // まずクリア。バグってるかわかるように派手ピンクで塗る
					var camera2dMatrix = state.camera2d.getMatrix();
					// 背景
					drawBackground(camera2dMatrix);
					// ウンコ
					var camera3dMatrix = state.camera3d.getMatrix();
					state.unko.draw(state.matrixStack, state.gpu, camera3dMatrix, true, true, true);

					state.gpu.setBlendEnabled(true); // アルファブレンド
					state.gpu.setDepthTest(false, false); // Zテストしないし書き込まない
					state.spriteRenderer.clear();

					addSprite('btm_start');
					addSprite('title');
					addSprite('text_setsumei');
					state.spriteRenderer.updateAnimation(state.deltaTime);
					state.spriteRenderer.draw(state.gpu, camera2dMatrix)
				}
			};
			var addSprite = function (name) {
				var instance = state.spriteInstances[name];
				if (instance) {
					state.spriteRenderer.add(instance);
				}
			};
			var gameScene = {
				name: 'game',
				progress: 0,
				initialize: function () {
					this.progress = 0;
					state.unko.startScaling(bottomScaleSpeed, state.unko.Parts.Bottom);
					var button = state.spriteInstances['btm_tap'];
					button.setAnimation(uiAnimations['button_loop']);
				},
				update: function () {
					if (this.progress === 0) {
						if (state.justDown === true) {
							this.progress += 1;
							state.unko.startScaling(middleScaleSpeed, state.unko.Parts.Middle);
						}
					} else if (this.progress === 1) {
						if (state.justDown === true) {
							this.progress += 1;
							state.unko.startScaling(topScaleSpeed, state.unko.Parts.Top);
						}
					} else if (this.progress === 2) {
						if (state.justDown === true) {
							changeScene(resultScene);
							state.unko.startScaling(0, 0);
						}
					}
					state.unko.update(state.time, state.deltaTime);
				},
				draw: function () {
					state.gpu.clear(1, 1, 1, 1); // まずクリア。バグってるかわかるように派手ピンクで塗る
					var camera2dMatrix = state.camera2d.getMatrix();
					// 背景
					drawBackground(camera2dMatrix);
					// ウンコ
					var camera3dMatrix = state.camera3d.getMatrix();
					state.unko.draw(
						state.matrixStack,
						state.gpu,
						camera3dMatrix,
						this.progress < 0,
						this.progress < 1,
						this.progress < 2);

					state.gpu.setBlendEnabled(true); // アルファブレンド
					state.gpu.setDepthTest(false, false); // Zテストしないし書き込まない
					state.spriteRenderer.clear();

					addSprite('btm_tap');
					if (this.progress === 0) {
						addSprite('text_bottom');
					} else if (this.progress === 1) {
						addSprite('text_middle');
					} else if (this.progress === 2) {
						addSprite('text_top');
					}
					state.spriteRenderer.updateAnimation(state.deltaTime);
					state.spriteRenderer.draw(state.gpu, camera2dMatrix)
				}
			};
			var isInRange = function (v, min, max) {
				return ((v >= min) && (v <= max));
			};
			var isNearlyEqual = function (v, ref, range) {
				return isInRange(v, ref - range, ref + range);
			};
			var resultScene = {
				name: 'result',
				sizeScore: 0,
				balanceScore: 0,
				initialize: function () {
					// 採点。絶対仕様変わるよね
					var bottomSize = state.unko.getScaleValue(state.unko.Parts.Bottom);
					var middleSize = state.unko.getScaleValue(state.unko.Parts.Middle);
					var topSize = state.unko.getScaleValue(state.unko.Parts.Top);
					var sizeSum = bottomSize + middleSize + topSize;
					if (sizeSum >= 6) {
						this.sizeScore = 2;
					} else if (sizeSum >= 3) {
						this.sizeScore = 1;
					} else {
						this.sizeScore = 0;
					}
					if ((bottomSize > middleSize) && (middleSize > topSize)) {
						var bmRatio = bottomSize / middleSize;
						var mtRatio = middleSize / topSize;
						if (isNearlyEqual(bmRatio, 2 / 1.5, 0.2) && isNearlyEqual(mtRatio, 1.5 / 1, 0.2)) {
							this.balanceScore = 2;
						} else {
							this.balanceScore = 1;
						}
					} else {
						this.balanceScore = 0;
					}
				},
				update: function () {
					if (state.justDown === true) {
						changeScene(titleScene);
					}
					state.unko.update(state.time, state.deltaTime);
				},
				draw: function () {
					state.gpu.clear(1, 1, 1, 1); // まずクリア。バグってるかわかるように派手ピンクで塗る
					var camera2dMatrix = state.camera2d.getMatrix();
					// 背景
					drawBackground(camera2dMatrix);
					// ウンコ
					var camera3dMatrix = state.camera3d.getMatrix();
					state.unko.draw(state.matrixStack, state.gpu, camera3dMatrix, false, false, false);

					state.gpu.setBlendEnabled(true); // アルファブレンド
					state.gpu.setDepthTest(false, false); // Zテストしないし書き込まない
					state.spriteRenderer.clear();

					addSprite('title');
					addSprite('result_flame_bg');
					addSprite('result_text01');
					addSprite('result_text03');
					addSprite('result_size');
					addSprite('result_balance');
					addSprite('btm_retry');
					var size = this.sizeScore;
					var balance = this.balanceScore;
					if (size === 0) {
						addSprite('result_size_small');
						if (balance === 0) {
							addSprite('result_text_syobsyuuun');
							addSprite('result_balance_ugly');
						} else if (balance === 1) {
							addSprite('result_text_syobiun');
							addSprite('result_balance_beautiful');
						}
					} else if (size === 1) {
						addSprite('result_size_medium');
						if (balance === 0) {
							addSprite('result_text_cyubsyuuun');
							addSprite('result_balance_ugly');
						} else if (balance === 1) {
							addSprite('result_text_cyubiun');
							addSprite('result_balance_beautiful');
						}
					} else {
						addSprite('result_size_large');
						if (balance === 2) {
							addSprite('result_text_cyoubiun');
							addSprite('result_balance_beautiful');
							console.log('choubiun');
						} else if (balance === 1) {
							addSprite('result_text_daibiun');
							addSprite('result_balance_beautiful');
						} else {
							addSprite('result_text_daibsyuuun');
							addSprite('result_balance_ugly');
						}
					}
					state.spriteRenderer.draw(state.gpu, camera2dMatrix);
				}
			};

			var initializeGpu = function (canvas) {
				state.gpu = new Kayac.Gpu({ canvas: canvas });
				state.gpu.setFaceCullingEnabled(true); // TODO: 後で戻した方が性能は上がるが誤差だろうたぶん
				state.shader3d = new Kayac.Shader({
					gpu: state.gpu,
					name: 'shader3d',
					vertexShaderId: '3dvs',
					fragmentShaderId: '3dfs'
				});
				state.vertexFormat3d = Kayac.Mesh.generateVertexFormat();
				state.shader2d = new Kayac.Shader({
					gpu: state.gpu,
					name: 'shader2d',
					vertexShaderId: '2dvs',
					fragmentShaderId: '2dfs'
				});
				state.vertexFormat2d = {
					stride: 32,
					elements: [
						{ offset: 0, vectorDimension: 2, name: 'aPosition' },
						{ offset: 8, vectorDimension: 2, name: 'aTexCoord' },
						{ offset: 16, vectorDimension: 4, name: 'aColor' } // TODO: バイトに落としたい
					]
				};
				state.spriteRenderer = new Kayac.SpriteRenderer(state.gpu, 32, state.vertexFormat2d, state.shader2d);
				state.spriteRenderer.parentWidth = logicalWidth;
				state.spriteRenderer.parentHeight = logicalHeight;
			};
			var mainLoop = function () {
				var now = Date.now();
				state.deltaTime = Math.min(maxDeltaTime, (now - state.time) * 0.001);
				state.time = now;
				// Update
				if (state.scene !== null) {
					if (typeof state.scene.update !== 'undefined') {
						state.scene.update();
					}
				}
				// Draw
				if (state.scene !== null) {
					if (typeof state.scene.draw !== 'undefined') {
						state.scene.draw();
					}
				}
				window.requestAnimationFrame(mainLoop);
				state.justDown = false;
			};
			var startBeforeLoad = function () {
				state.scene = loadingScene;
				state.time = Date.now();
				state.camera3d = new Kayac.Camera3d();
				state.camera3d.position = [0, -1, -10];
				state.camera3d.farClip = 100;
				state.camera3d.aspect = logicalWidth / logicalHeight;

				state.camera2d = new Kayac.Camera2d();
				state.camera2d.setProjection(logicalWidth, logicalHeight);
				state.camera2d.position = [logicalWidth / 2, logicalHeight / 2];
			};
			var startLoad = function () {
				state.loadingTextureCount = 2;
				var onImageLoad = function (image) {
					var arg = {
						gpu: state.gpu,
						name: image.name,
						data: image.data,
						width: image.width,
						height: image.height,
						mipmap: true
					};
					var texture = new Kayac.Texture(arg);
					state.textures[image.name] = texture;
					state.loadingTextureCount -= 1;
				};
				Kayac.startLoadImage('bg.png', 'bg', onImageLoad);
				Kayac.startLoadImage('uiAtlas.png', 'uiAtlas', onImageLoad);
			};
			var startAfterLoad = function () {
				// 背景
				var sprite = new Kayac.Sprite();
				sprite.name = 'background';
				sprite.texture = state.textures['bg'];
				var backgroundTiling = 1.5;
				sprite.size = [logicalWidth, logicalHeight];
				sprite.texcoordSize = [backgroundTiling, 2 * backgroundTiling * logicalHeight / logicalWidth];
				var backInstance = new Kayac.SpriteInstance();
				backInstance.sprite = sprite;
				backInstance.transform = new Kayac.SpriteTransform();
				state.backgroundSpriteInstance = backInstance;

				// ウンコ初期化
				state.matrixStack = new Kayac.MatrixStack();
				state.unko = new UnkoNenga.Unko(
					state.gpu,
					state.shader3d,
					state.vertexFormat3d,
					plateInterval,
					plateThickness,
					scaleMin,
					scaleMax);

				// UI系初期化
				// Transformをまず辞書化
				var uiTransforms = {};
				for (var i = 0; i < UnkoNenga.uiTransforms.length; i++) {
					var transform = UnkoNenga.uiTransforms[i];
					uiTransforms[transform.name] = transform;
				}
				var uiItems = UnkoNenga.uiAtlas.items;
				var uiTexture = state.textures['uiAtlas'];
				for (var i = 0; i < uiItems.length; i++) {
					var item = uiItems[i];
					var sprite = new Kayac.Sprite();
					sprite.name = item.name;
					sprite.texture = uiTexture;
					sprite.size = [item.width, item.height];
					sprite.texcoordSize = [item.width / uiAtlas.width, item.height / uiAtlas.height];
					sprite.texcoordOffset = [item.x / uiAtlas.width, item.y / uiAtlas.height];

					var transform = uiTransforms[item.name];
					var instance = new Kayac.SpriteInstance();
					instance.sprite = sprite;
					instance.transform = transform;
					state.spriteInstances[item.name] = instance;
				}
				changeScene(titleScene);
			};
			var loadAudio = function (name) {
				var ret = null;
				if (state.audioExt !== null) {
					var path = name + state.audioExt;
					ret = new Audio(path);
				}
				return ret;
			};
			var changeScene = function (newScene) {
				console.log('changescene ' + state.scene.name + ' -> ' + newScene.name);
				if (state.scene !== null) {
					if (typeof state.scene.terminate !== 'undefined') {
						state.scene.terminate();
					}
				}
				state.scene = newScene;
				if (state.scene !== null) {
					if (typeof state.scene.initialize !== 'undefined') {
						state.scene.initialize();
					}
				}
			};
			var drawBackground = function (camera2dMatrix) {
				if (state.backgroundSprite !== null) {
					var scrollSpeed = -0.2;
					var u = state.backgroundSpriteInstance.transform.texcoordOffset[0];
					u += state.deltaTime * scrollSpeed;
					u -= Math.floor(u);
					state.backgroundSpriteInstance.transform.texcoordOffset[0] = u;
					state.gpu.setBlendEnabled(true); // アルファブレンド不要
					state.gpu.setDepthTest(false, false); // Zテストしないし書き込まない
					state.spriteRenderer.clear();
					state.spriteRenderer.add(state.backgroundSpriteInstance);
					state.spriteRenderer.draw(state.gpu, camera2dMatrix);
				}
			};
			var onMouseDown = function (e) {
				e = e || window.event;
				state.down = state.justDown = true;
				state.cursorPos = { x: e.clientX, y: e.clientY };
				e.preventDefault();
				e.stopPropagation;
				onPointerDown();
			};
			var onMouseMove = function (e) {
				e = e || window.event;
				if (state.down) {
					state.cursorPos = { x: e.clientX, y: e.clientY };
				}
				e.preventDefault();
				e.stopPropagation;
			};
			var onMouseLeave = function (e) {
				e = e || window.event;
				state.down = false;
				e.preventDefault();
				e.stopPropagation;
			};
			var onMouseUp = function (e) {
				e = e || window.event;
				state.down = false;
				e.preventDefault();
				e.stopPropagation;
			};
			var onTouchStart = function (e) {
				e = e || window.event;
				if (e.changedTouches.length > 0) {
					state.down = state.justDown = true;
					var touch = e.changedTouches[0];
					state.cursorPos = { x: touch.clientX, y: touch.clientY };
				}
				e.preventDefault();
				e.stopPropagation;
				onPointerDown();
			};
			var onTouchMove = function (e) {
				e = e || window.event;
				if (e.changedTouches.length > 0) {
					var touch = e.changedTouches[0];
					state.cursorPos = { x: touch.clientX, y: touch.clientY };
				}
				e.preventDefault();
				e.stopPropagation;
			};
			var onTouchEnd = function (e) {
				e = e || window.event;
				state.down = false;
				e.preventDefault();
				e.stopPropagation;
			};
			var onPointerDown = function () {
				// クリックタイミングでbgm鳴ってなければ鳴らす
				if (state.bgm === null) {
					state.bgm = loadAudio('bgm');
					if (state.bgm !== null) {
						state.bgm.addEventListener('ended', onBgmEnded, false);
						state.bgm.play();
					}
				}
			};
			var onCanPlayThrough = function (e) {
				state.bgm.play();
			};
			var onBgmEnded = function (e) {
				state.bgm.play();
			};
			var canvas = document.getElementById('screen');
			canvas.addEventListener('mousedown', onMouseDown, false);
			canvas.addEventListener('mousemove', onMouseMove, false);
			canvas.addEventListener('mouseup', onMouseUp, false);
			canvas.addEventListener('mouseleave', onMouseLeave, false);
			canvas.addEventListener('touchstart', onTouchStart, false);
			canvas.addEventListener('touchmove', onTouchMove, false);
			canvas.addEventListener('touchend', onTouchEnd, false);

			var testAudio = new Audio();
			if (testAudio.canPlayType('audio/ogg')) {
				state.audioExt = '.ogg';
			} else if (testAudio.canPlayType('audio/mp3')) {
				state.audioExt = '.mp3';
			}

			setResolution(canvas, requestAspect);
			initializeGpu(canvas);
			startBeforeLoad();
			startLoad();
			mainLoop();

			// ツイート実験
			var tweet = document.getElementById('tweet');
			var tweetUrl = 'https://twitter.com/intent/tweet?text=';
			tweetUrl += encodeURIComponent('プログラム試験投稿してみた。消す。');
			tweetUrl += '&hashtags=hoge';
			tweet.href = tweetUrl;
		}());
	</script>
</body>

</html>
